{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="fr-container fr-mt-6w">
    <div class="fr-grid-row fr-grid-row--gutters">
        <h1>Artois Mobilit√©s</h1>

        <div class="fr-col-12">
            <form action="" method="POST">
                {% csrf_token %}
                
                <div class="fr-form-group">
                    <label class="fr-label" for="identifiantPE">{{ form.identifiantPE }}</label>
                    <input class="fr-input" type="text" id="identifiantPE" name="identifiantPE"
                        {% if inscription_data.identifiant %}
                            value="{{ inscription_data.identifiant }}"
                        {% endif %}
                        >
                    <input type="submit" value="Submit">
                </div>
            </form>
            <div>
                {% for key, value in inscription_data.items %}
                    <p>{{ key }} : {{ value }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
